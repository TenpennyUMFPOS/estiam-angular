<app-header></app-header>
<div *ngIf="deleteMessage" class="alert alert-danger" role="alert" style="margin: 50Px;">
    {{deleteMessage}}
</div>
<div class="rr">
    <div *ngIf="loading" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div *ngIf="!loading" class="myContainer">
        <div *ngFor="let film of pagedFilms" class="card" style="width: 18rem; margin-top: 50px">
            <img src="../../../assets/images/RDR.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{film.title}}</h5>
                <p class="card-text">{{film.body}}</p>
                <button (click)="deleteFilm(film.id)" class="btn btn-danger">delete</button>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="pagination-nav" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                    <a class="page-link" (click)="setCurrentPage(page)">{{ page }}</a>
                </li>
            </ul>
        </nav>
    </div>
